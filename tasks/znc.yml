---
- name: Create ZNC Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ znc_data_directory }}"

- name: ZNC
  docker_container:
    name: znc
    image: "{{ znc_image }}"
    pull: true
    volumes:
      - "{{ znc_data_directory }}:/znc-data:rw"
      - "/etc/timezone:/etc/timezone:ro"
    ports:
      - "{{ znc_port }}:6677"
    env:
      PUID: "{{ znc_user_id }}"
      PGID: "{{ znc_group_id }}"
    restart_policy: "{{ znc_restart_policy }}"
    memory: "{{ znc_memory_limit }}"
    labels:
      traefik.backend: "znc"
      traefik.frontend.rule: "Host:{{ znc_subdomain }}.{{ ansible_nas_domain }}"
      traefik.enable: "{{ znc_available_externally }}"
      traefik.port: "6677"